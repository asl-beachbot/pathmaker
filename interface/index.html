<!DOCTYPE html>
<html>
<head>
	<title>Pathmaker Interface</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/polyjson.js"></script>

	<script type="text/javascript" src="./js/paper/dist/paper-full.js"></script>
	<script type="text/javascript" src="js/importexport.js"></script>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/segmentation_tool.js"></script>
	<script type="text/javascript" src="js/modify_connections_tool.js"></script>
	<script type="text/javascript" src="js/fill_select_tool.js"></script>
	<script type="text/javascript" src="js/shape_transition_curve_tool.js"></script>
	<script type="text/javascript" src="js/paint.js"></script>
</head >
<body oncontextmenu="return false;">
<canvas resize="true" id="canvas" width="100%" height="100%"></canvas>
<div id="select_fill">
	<h3>Toolbox</h3>
	<fieldset>
	    <legend>View</legend>
	    <div class="dist_flex">
		    <input id="outline" name="view" type="radio" checked>
	    	<label for="outline">Outline</label>
	    	<input id="real" name="view" type="radio">
	    	<label for="real">Real</label>
	    </div>
	    <span></span>
	</fieldset>	<fieldset>
	    <legend>Connections</legend>
	    <div class="dist_flex">
			<input id="show_conn" name="connections" type="radio" checked>
	    	<label for="show_conn">Show</label>
	    	<input id="hide_conn" name="connections" type="radio">
	    	<label for="hide_conn">Hide</label>
	    	<input id="simple_conn" name="connections" type="radio">
	    	<label for="simple_conn">Simple</label>
	    </div>
	    <span></span>
	</fieldset>
	<fieldset>
	    <legend>Tools</legend>
	    <div class="hor_flex">
	    <input id="resegment" name="tool" type="radio" checked>
    	<label for="resegment">Segmentation Tool</label>
    	<input id="fill" name="tool" type="radio">
    	<label for="fill">Select Fill Tool</label>
    	<input id="connections" name="tool" type="radio">
    	<label for="connections">Change Connections</label>
    	<input id="shape_transitions" name="tool" type="radio">
    	<label for="shape_transitions">Modify Transitions</label>
    	</div>
	</fieldset>
	<fieldset id="fill_options">
	    <legend>Fill Settings</legend>
		<button id="spiral_fill">Use Spiral Fill</button>
	</fieldset>
	<fieldset id="transition_options">
	    <legend>Transition Options</legend>
		<button id="simplify_transition">Simplify Path</button>
	</fieldset>
	<fieldset id="transition_options">
		<button id="post_animate">Post Process and Animate</button>
	</fieldset>

	<canvas resize="true" id="direction_canvas" width="100%" height="100%"></canvas>
</div>
</body>
</html>
